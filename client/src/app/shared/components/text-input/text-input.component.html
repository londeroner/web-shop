<div class="form-label-group">
    <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'"
        class="fa fa-spinner fa-spin mr-1 loader"></div>
    <label for="{{label}}">{{label}}</label>
    <input [ngClass]="(controlDir 
                        && controlDir.control
                        && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
        [type]="type" (input)="onChange($event.target.value)" 
        (blur)="onTouched()" id="{{label}}" #input
        class="form-control" placeholder="{{label}}">
    
    <div class="invalid-feedback" *ngIf="(controlDir 
                                        && controlDir.control 
                                        && !controlDir.control.valid 
                                        && controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
        <span *ngIf="controlDir.control.errors?.pattern">Invalid input format</span>
         </div>

    <div class="invalid-feedback d-block" *ngIf="(controlDir 
                                                    && controlDir.control 
                                                    && !controlDir.control.valid 
                                                    && controlDir.control.dirty)">
        <span *ngIf="controlDir.control.errors?.emailExists">Email address is in use</span>                                
    </div>
</div>
